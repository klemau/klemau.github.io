<script>
let SquareFunc = function(width, height,ctx,x,y){
	this.x=x; this.y=y; this.width=width; this.height=height; this.ctx=ctx; 
	this.draw=function(){
		ctx.fillStyle="red"; ctx.fillRect(this.x,this.y, this.width, this.height);
	};
	this.clear = function(){
		ctx.clearRect(this.x, this.y, this.width, this.height);
	};
}

let canvas = document.getElementById('myCanvas');
let ctx = canvas.getContext("2d");
let moving;



let square = new SquareFunc(25,25,ctx,400,10);

function drawInit(){
	square.draw();
	moving = setInterval(moveLeft, 100);
}

 function moveLeft() { 
	square.clear(); 
	square.x -= 10;
	square.draw();
	if (square.x <= 0) clearInterval(moving); 
} 

function reset() { 
	clearInterval(moving);
	square.clear();
	square.x = 400; 
	square.y = 400; 
	square.draw(); 
} 

window.addEventListener('load', drawInit); 
</script>
