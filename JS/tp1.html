<header>
<h1> TP 1 - Timer </h1>
</header>

<body>
<div>
<h2 id="myTimer"></h2>
</div>
</body>

<script>
var i=10;

var timer;
var interval=window.setInterval(updateTimer, 1000);

function init(){
	timer = document.getElementById('myTimer');
	timer.innerHTML=i;
}

function updateTimer(){
	if(i>0){
		i--;
		timer.innerHTML=i;
	}
	else {
		window.clearInterval(interval);
	}
}

window.addEventListener('load',init);
</script>

</html>
